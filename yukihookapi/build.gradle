plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    sourceSets.main { java.srcDir("src/api/kotlin") }
}

kotlin { sourceSets.main { kotlin.srcDir("src/api/kotlin") } }

dependencies {
    // Used 82 API Version
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly fileTree(include: ['android-stub.jar'], dir: 'libs')
    implementation 'androidx.annotation:annotation:1.3.0'
}

publishing {
    repositories {
        maven {
            name = "PublishGitHubPackages"
            url = "https://maven.pkg.github.com/fankes/YukiHookAPI"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}